name: Sync MLB Odds Every 20 Minutes

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  run-mlb-odds-sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install requirements
      run: pip install -r requirements.txt

    - name: Write Google credentials from secret
      run: |
        echo "${{ secrets.GOOGLE_CREDS }}" > credentials.json

    - name: Run MLB ODDS sync script
      run: python MLB_ODDS.py
